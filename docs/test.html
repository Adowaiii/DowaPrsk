<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Book Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            lang: en;
        }
        
        .container {
            width: 100%;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .setup-section {
            padding: 40px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .setup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .setup-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .setup-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .slot-grid {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .create-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            margin: 0 auto;
        }
        
        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .book-section {
            padding: 40px;
            display: none;
        }
        
        .book-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
        }
        
        .book-info h2 {
            color: #8b4513;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .page-container {
            background: #fff;
            border: 3px solid #8b4513;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .page-container::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ff6b6b;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .card-grid {
            display: grid;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            padding: 0 20px;
        }
        
        .card-slot {
            width: 100%;
            min-width: 200px;
            height: 0;
            padding-bottom: 70%;
            border: 3px dashed #dee2e6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }
        
        .card-slot:hover {
            border-color: #4facfe;
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        .card-slot.filled {
            border-style: solid;
            border-color: #28a745;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }
        
        .card-slot .placeholder {
            font-size: 2rem;
            color: #adb5bd;
            margin-bottom: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .card-slot .text {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            padding: 0 10px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }
        
        .card-image {
            width: 65%;
            height: 140%;
            object-fit: cover;
            border-radius: 7px;
            object-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            /*transform: translate(-50%, -50%) rotate(90deg);*/
            transform-origin: center;
        }
        
        .card-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card-slot:hover .card-name {
            opacity: 1;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: #495057;
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .add-card-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .modal-header h3 {
            color: #495057;
            font-size: 1.5rem;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2196f3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #495057;
        }
        
        .view-mode {
            display: none;
            padding: 40px;
        }
        
        .view-mode-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        
        .view-mode-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .all-pages-container {
            display: grid;
            gap: 40px;
        }
        
        .view-page {
            background: #fff;
            border: 3px solid #8b4513;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .view-page::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ff6b6b;
        }
        
        .view-page-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .view-card-grid {
            display: grid;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            padding: 0 20px;
        }
        
        .view-card-slot {
            width: 100%;
            min-width: 200px;
            height: 0;
            padding-bottom: 70%;
            border: 3px solid #28a745;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            position: relative;
            overflow: hidden;
        }
        
        .view-card-slot .placeholder {
            font-size: 2rem;
            color: #adb5bd;
            margin-bottom: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .view-card-slot .text {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            padding: 0 10px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }
        
        .view-card-image {
            width: 65%;
            height: 140%;
            object-fit: cover;
            border-radius: 7px;
            object-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            /*transform: translate(-50%, -50%) rotate(90deg);*/
            transform-origin: center;
        }
        
        .view-card-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .view-card-slot:hover .view-card-name {
            opacity: 1;
        }
        
        .back-to-edit {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            font-size: 1.1rem;
        }
        
        .back-btn:hover {
            background: #495057;
        }
        
        @media (max-width: 768px) {
            .setup-grid {
                grid-template-columns: 1fr;
            }
            
            .card-grid, .view-card-grid {
                padding: 0 10px;
            }
            
            .card-slot, .view-card-slot {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Âç°ÁâáÊî∂ËóèÂÜäÊ®°Êì¨Âô®</h1>
            <p>Âª∫Á´ã‰∏¶Êï¥ÁêÜÊÇ®ÁöÑËôõÊì¨Âç°ÁâáÊî∂Ëóè</p>
        </div>
        
        <div class="setup-section" id="setupSection">
            <div class="setup-grid">
                <div class="setup-card">
                    <h3>üìè Êî∂ËóèÂÜäÂ∞∫ÂØ∏</h3>
                    <div class="form-group">
                        <label for="bookSize">ÈÅ∏ÊìáÊÇ®ÁöÑÂç°ÁâáÊî∂ËóèÂÜäÂ∞∫ÂØ∏Ôºö</label>

            <div class="page-container" id="pageContainer">
                <div class="page-header">
                    <h3>Á¨¨ <span id="currentPage">1</span> È†Å</h3>

                    <!-- Card slots will be generated here -->
                </div>

            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="previousPage()" disabled>‚Üê ‰∏ä‰∏ÄÈ†Å</button>
                <button class="nav-btn" onclick="addNewPage()">+ Êñ∞Â¢ûÈ†ÅÈù¢</button>
                <button class="nav-btn" id="nextBtn" onclick="nextPage()" disabled>‰∏ã‰∏ÄÈ†Å ‚Üí</button>
                <button class="nav-btn" onclick="toggleViewMode()" style="background: #28a745;">üëÅÔ∏è ÁÄèË¶ΩÊ®°Âºè</button>

        <!-- View Mode Section -->
        <div class="view-mode" id="viewMode">

                <p id="viewModeDetails">ÂÆåÊï¥ÁÄèË¶ΩÊÇ®ÁöÑÊâÄÊúâÂç°ÁâáÊî∂Ëóè</p>
            </div>

                <!-- All pages will be rendered here -->
            </div>

    <!-- Add Card Modal -->
    <div class="add-card-modal" id="addCardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Êñ∞Â¢ûÂç°Áâá</h3>
            </div>
            <div class="form-group">
                <label for="cardName">Âç°ÁâáÂêçÁ®±Ôºö</label>
                <input type="text" id="cardName" placeholder="Ëº∏ÂÖ•Âç°ÁâáÂêçÁ®±">
            </div>
            <div class="form-group">
                <label for="cardImage">Âç°ÁâáÂúñÁâáÁ∂≤ÂùÄÔºàÈÅ∏Â°´ÔºâÔºö</label>
                <input type="url" id="cardImage" placeholder="https://example.com/card-image.jpg">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addCard()">Êñ∞Â¢ûÂç°Áâá</button>
                <button class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                <input type="file" id="modalImageFile" accept="image/*" style="display:none" onchange="importImageToSlot(event)">
                <button class="btn btn-secondary" onclick="document.getElementById('modalImageFile').click()">ÂåØÂÖ•ÂúñÁâá</button>

    <script>
        let bookConfig = {
            size: 'A5',
            columns: 2,
            rows: 5,
            slotsPerPage: 10
        };
        
        let pages = [[]];
        let currentPageIndex = 0;
        let selectedSlot = null;
        
        function createBook() {
            const size = document.getElementById('bookSize').value;
            const columns = parseInt(document.getElementById('columns').value);
            const rows = parseInt(document.getElementById('rows').value);
            const orientation = document.getElementById('cardOrientation').value;
            
            bookConfig = {
                size: size,
                columns: columns,
                rows: rows,
                slotsPerPage: columns * rows,
                orientation: orientation
            };
            
            // Update book info
            document.getElementById('bookTitle').textContent = `ÊàëÁöÑ ${size} Âç°ÁâáÊî∂ËóèÂÜä`;
            document.getElementById('bookDetails').textContent = 
                `${size} ‚Ä¢ ${columns}√ó${rows} Ê†º‰Ωç ‚Ä¢ ÊØèÈ†Å ${bookConfig.slotsPerPage} ÂºµÂç°Áâá`;
            
            // Initialize first page
            pages = [[]];
            currentPageIndex = 0;
            
            // Show book section and hide setup
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('bookSection').style.display = 'block';
            
            renderCurrentPage();
        }
        
        function renderCurrentPage() {
            const cardGrid = document.getElementById('cardGrid');
            const currentPage = pages[currentPageIndex];

            cardGrid.style.gridTemplateColumns = `repeat(${bookConfig.columns}, 1fr)`;
            cardGrid.style.gridTemplateRows = `repeat(${bookConfig.rows}, 1fr)`;
            cardGrid.innerHTML = '';

            for (let i = 0; i < bookConfig.slotsPerPage; i++) {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                slot.onclick = () => openAddCardModal(i);

                if (bookConfig.orientation === 'landscape') {
                    slot.style.paddingBottom = '55%';
                } else {
                    slot.style.paddingBottom = '120%';
                }

                const card = currentPage[i];
                if (card) {
                slot.classList.add('filled');
                if (card.image) {
                    const rotation = bookConfig.orientation === 'landscape' ? 'rotate(90deg)' : 'rotate(0deg)';
                    const width = bookConfig.orientation === 'landscape' ? '140%' : '75%';
                    const height = bookConfig.orientation === 'landscape' ? '65%' : '110%';
                    slot.innerHTML = `
                    <img src="${card.image}" alt="${card.name}" class="card-image"
                        style="width: ${width}; height: ${height}; transform: translate(-50%, -50%) ${rotation};"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="card-name" style="display:none;">üé¥ ${card.name}</div>
                    <div class="card-name">${card.name}</div>
                    `;
                } else {
                    slot.innerHTML = `
                    <div class="placeholder">üé¥</div>
                    <div class="card-name">${card.name}</div>
                    `;
                }
                } else {
                slot.innerHTML = `
                    <div class="placeholder">+</div>
                    <div class="text">ÈªûÊìäÊñ∞Â¢ûÂç°Áâá</div>
                `;
                }

                cardGrid.appendChild(slot);
            }

            document.getElementById('currentPage').textContent = currentPageIndex + 1;
            document.getElementById('prevBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextBtn').disabled = currentPageIndex === pages.length - 1;
        }

        function renderAllPages() {
            const container = document.getElementById('allPagesContainer');
            container.innerHTML = '';

            const size = bookConfig.size;
            document.getElementById('viewModeTitle').textContent = `ÊàëÁöÑ ${size} Âç°ÁâáÊî∂ËóèÂÜä - ÁÄèË¶ΩÊ®°Âºè`;

            pages.forEach((page, pageIndex) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'view-page';

                const pageHeader = document.createElement('div');
                pageHeader.className = 'view-page-header';
                pageHeader.innerHTML = `<h3>Á¨¨ ${pageIndex + 1} È†Å</h3>`;

                const cardGrid = document.createElement('div');
                cardGrid.className = 'view-card-grid';
                cardGrid.style.gridTemplateColumns = `repeat(${bookConfig.columns}, 1fr)`;
                cardGrid.style.gridTemplateRows = `repeat(${bookConfig.rows}, 1fr)`;

                for (let i = 0; i < bookConfig.slotsPerPage; i++) {
                const slot = document.createElement('div');
                slot.className = 'view-card-slot';

                if (bookConfig.orientation === 'landscape') {
                    slot.style.paddingBottom = '55%';
                } else {
                    slot.style.paddingBottom = '120%';
                }

                const card = page[i];
                if (card) {
                    if (card.image) {
                        // Correct rotation and size for view mode
                        const rotation = bookConfig.orientation === 'landscape' ? 'rotate(90deg)' : 'rotate(0deg)';
                        const width = bookConfig.orientation === 'landscape' ? '140%' : '75%';
                        const height = bookConfig.orientation === 'landscape' ? '65%' : '110%';
                        slot.innerHTML = `
                            <img src="${card.image}" alt="${card.name}" class="view-card-image"
                                style="width: ${width}; height: ${height}; transform: translate(-50%, -50%) ${rotation};"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div class="view-card-name" style="display:none;">üé¥ ${card.name}</div>
                            <div class="view-card-name">${card.name}</div>
                        `;
                    } else {
                        slot.innerHTML = `
                            <div class="placeholder">üé¥</div>
                            <div class="view-card-name">${card.name}</div>
                        `;
                    }
                } else {
